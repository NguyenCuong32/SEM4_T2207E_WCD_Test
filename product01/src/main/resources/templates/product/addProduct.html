<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Admin</title>
    <!-- plugins:css -->
    <!--  <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">-->
    <link rel="stylesheet"  th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_sidebar.html -->
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
            <li class="nav-item nav-category">
                <span class="nav-link">Navigation</span>
            </li>
            <li class="nav-item menu-items">
                <a class="nav-link" href="/">
              <span class="menu-icon">
               <i class="bi bi-emoji-sunglasses-fill"></i>
              </span>
                    <span class="menu-title">Product</span>
                </a>
            </li>
            <li class="nav-item menu-items">
                <a class="nav-link" href="/category">
              <span class="menu-icon">
               <i class="bi bi-filter-square"></i>
              </span>
                    <span class="menu-title">Category</span>
                </a>
            </li>

            <li class="nav-item menu-items">
                <a class="nav-link" th:href="@{/pages/icons/mdi.html}">
              <span class="menu-icon">
               <i class="bi bi-flower3"></i>
              </span>
                    <span class="menu-title">Icons</span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- main -->
        <div class="container bg-dark" style="padding-top: 100px">
            <h2 class="text-center mb-3">Add Category</h2>
            <p class="text-center mb-3">The .table-hover class adds a hover effect (grey background color) on table rows:</p>
            <form action="/category/add" method="post">
                <div class="mb-3 mt-3">
                    <label for="category" class="form-label">Category Name:</label>
                    <input type="text" class="form-control text-white" id="category" placeholder="Enter category name" name="categoryName" th:field="${category.categoryName}">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
</body>
</html>
