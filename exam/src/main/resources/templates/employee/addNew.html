<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>New Employee</h1>
    <form th:action="@{/create-process}" th:object="${employee}" method="post">
        <input th:field="*{employeeId}" value="0" hidden>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{employeeName}">
            <div class="form-text text-danger" th:if="${#fields.hasErrors('employeeName')}"
                 th:errors="*{employeeName}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Birthday</label>
            <input type="date" class="form-control" th:field="*{birthday}">
            <div class="form-text text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}">
            <div class="form-text text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                 th:errors="*{phoneNumber}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" th:field="*{email}">
            <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
