<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Add new Employee</title>
</head>
<body>
<div class="container center">
    <h2>Add new Employee</h2>
    <form th:action="@{/v1/employees/add}" method="post" th:object="${newEmployee}">
        <div class="mb-3">
            <label class="form-label">Id</label>
            <input placeholder="Enter Id" type="text" autofocus="autofocus" class="form-control" th:field="*{id}"/>
            <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="error"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Employee Name</label>
            <input placeholder="Enter Employee Name" type="text" autofocus="autofocus" class="form-control" th:field="*{employee_name}"/>
            <p th:if="${#fields.hasErrors('employee_name')}" th:errors="*{employee_name}" class="error"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Birthday</label>
            <input placeholder="Enter Birthday" type="text" autofocus="autofocus" class="form-control" th:field="*{birthday}">
            <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="error"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input placeholder="Enter Phone Number" type="text" autofocus="autofocus" class="form-control" th:field="*{phone_number}">
            <p th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}" class="error"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input placeholder="Enter Email" type="email" autofocus="autofocus" class="form-control" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/v1/students}" class="btn btn-secondary">Back</a>
        </div>

    </form>
</div>
</body>
</html>
