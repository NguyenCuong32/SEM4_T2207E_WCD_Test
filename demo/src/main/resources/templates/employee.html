<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</head>
<body>

<div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNew">
        Thêm mới
    </button>

    <!-- Modal -->
    <div class="modal fade" id="addNew" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm mới nhân viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label  class="form-label">Mã nhân viên</label>
                        <input type="text" class="form-control" id="newEmployeeId" placeholder="Mã nhân viên">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="newEmployeeName" placeholder="Họ và tên">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" id="newBirthday" placeholder="Ngày sinh">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="newPhoneNumber" placeholder="Số điện thoại">
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Email</label>
                        <input type="email" class="form-control" id="newEmail" placeholder="Email">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addNewStudent()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <table  class="table">
        <tr>
            <th>ID</th>
            <th>Họ và tên</th>
            <th>Ngày sinh</th>
            <th>Số điện thoại</th>
            <th>Email</th>
            <th>Tác vụ</th>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.employeeId}"></td>
            <td th:text="${employee.employeeName}"></td>
            <td th:text="${employee.birthday}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <button class="btn btn-warning" data-bs-target="#update" data-bs-toggle="modal">Sửa</button>
                <a class="btn btn-danger" th:href="@{/delete/{employeeId}(employeeId=${employee.employeeId})}" onclick="return confirm('Bạn có chắc xóa nhân viên?')">Delete</a>
            </td>
        </tr>
    </table>
</div>

<div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">Cập nhật nhân viên</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="EmployeeIdUpdate">

                <div class="mb-3">
                    <label  class="form-label">Mã nhân viên</label>
                    <input type="text" class="form-control" id="updateEmployeeId" placeholder="Mã nhân viên">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="updateEmployeeName" placeholder="Họ và tên">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" id="updateBirthday" placeholder="Ngày sinh">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="updatePhoneNumber" placeholder="Số điện thoại">
                </div>

                <div class="mb-3">
                    <label  class="form-label">Email</label>
                    <input type="email" class="form-control" id="updateEmail" placeholder="Email">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateStudent()">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script>
    function addNewStudent (){
        var data = {
            employeeId : $("#newEmployeeId").val(),
            employeeName: $("#newEmployeeName").val(),
            birthday: $("#newBirthday").val(),
            phoneNumber: $("#newPhoneNumber").val(),
            email: $("#newEmail").val(),
        }
        $.ajax({
            url: '/api/v1/employee',
            type: 'POST',
            data:JSON.stringify(data),
            headers: {
                "Content-Type": "application/json",
             },
        success: function(response) {
            toastr.success(response.message, 'Success');
        },
        error: function(error) {
            toastr.error(error.responseJSON.message, 'Error');
        }
    });
    }

    function getDataUpdate(employeeId,employeeName,birthday,phoneNumber,email){


        $("#EmployeeIdUpdate").val(employeeId),
        $("#updateEmployeeId").val(employeeId),
        $("#updateEmployeeName").val(employeeName),
        $("#updateBirthday").val(birthday),
        $("#updatePhoneNumber").val(phoneNumber),
        $("#updateEmail").val(email),
    }


    function updateStudent (){
            var data = {
                employeeId : $("#updateEmployeeId").val(),
                employeeName: $("#updateEmployeeName").val(),
                birthday: $("#updateBirthday").val(),
                phoneNumber: $("#updatePhoneNumber").val(),
                email: $("#updateEmail").val(),
            }
            $.ajax({
                url: '/api/v1/employee/'+$("#EmployeeIdUpdate").val(),
                type: 'PUT',
                data:JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json",
                 },
            success: function(response) {
                toastr.success(response.message, 'Success');
            },
            error: function(error) {
                toastr.error(error.responseJSON.message, 'Error');
            }
        });
    }

</script>
</body>
</html>
