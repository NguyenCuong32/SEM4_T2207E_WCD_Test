<!DOCTYPE html>
<html lang="en" xmlns:th="https:/www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .error{
      color: red;
    }
</style>
<body>
<form th:action="@{add}" method="post" th:object="${employee}">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3 mt-3">
        <label for="name" class="form-label">Employee Name:</label>
        <input th:field="*{employeeName}" type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="mb-3">
        <label for="birthday" class="form-label">Birthday:</label>
        <input type="text" th:field="*{birthday}" class="form-control" id="birthday" placeholder="Enter address" name="address">
    </div>
    <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number:</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Enter address" name="address">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Enter address" name="address">
    </div>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
