<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
    .error{color:red}
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit</h1>
<form action="#"
      th:action="@{api/update/{id}(id=${student.employeeId})}"
      th:object="${student}"
      method="post">

    <label for="ID">employeeID</label>
    <input type="text" th:field="*{employeeId}" id="ID" placeholder="employee Id">
    <span th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}"></span>

    <label for="name">Name</label>
    <input type="text" th:field="*{employeeName}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></span>

    <label for="birthday">birthday</label>
    <input type="text" th:field="*{birthday}" id="birthday" placeholder="birthday">
    <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>

      <label for="phoneNumber">phoneNumber:</label>
    <input type="text" th:field="*{phoneNumber:}" id="phoneNumber" placeholder="phoneNumber">
    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>

    <label for="email">email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
