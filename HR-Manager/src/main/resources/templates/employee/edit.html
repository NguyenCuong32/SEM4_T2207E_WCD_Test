<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Employee manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>Edit Employee</h2>
    <form th:action="@{/employee/edit}" method="post" th:object="${employee}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3 mt-3">
            <label for="employeeId" class="form-label">Employee Id:</label>
            <input type="text" th:field="*{employeeId}" class="form-control" id="employeeId" placeholder="Enter Employee Id" name="employeeId">
        </div>
        <div class="mb-3 mt-3">
            <label for="employeeName" class="form-label">Employee Name:</label>
            <input type="text" th:field="*{employeeName}" class="form-control" id="employeeName" placeholder="Enter Employee Name" name="employeeName">
        </div>
        <div class="mb-3 mt-3">
            <label for="birthday" class="form-label">Birthday:</label>
            <input type="text" th:field="*{birthday}" class="form-control" id="birthday" placeholder="Enter Birthday" name="birthday">
        </div>
        <div class="mb-3 mt-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Enter Phone Number" name="phoneNumber">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
