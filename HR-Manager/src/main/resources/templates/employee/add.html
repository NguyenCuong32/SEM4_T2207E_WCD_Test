<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>Add a new employee</h2>
    <form th:action="@{/employee/add}" method="post" th:object="${employee}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3 mt-3">
            <label for="employeeId" class="form-label">Employee Id:</label>
            <input th:field="*{employeeId}" type="text" class="form-control" id="employeeId" placeholder="Enter Employee Id" name="employeeId">
        </div>
        <div class="mb-3 mt-3">
            <label for="employeeName" class="form-label">Employee Name:</label>
            <input th:field="*{employeeName}" type="text" class="form-control" id="employeeName" placeholder="Enter Employee Name" name="employeeName">
        </div>
        <div class="mb-3 mt-3">
            <label for="birthday" class="form-label">Birthday:</label>
            <input th:field="*{birthday}" type="text" class="form-control" id="birthday" placeholder="Enter Birthday" name="birthday">
        </div>
        <div class="mb-3 mt-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input th:field="*{phone}" type="text" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone">
        </div>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Enter Email" name="email">
        </div>
        <div th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}" class="error"></div>
        <div th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}" class="error"></div>
        <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="error"></div>
        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error"></div>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
