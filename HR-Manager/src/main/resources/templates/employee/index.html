<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>ABC Company</h2>
    <a class="btn btn-primary" th:href="@{/employee/add}">Add Employee</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Birthday</th>
            <th>Phone Number</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${employee}">
            <td th:text="${item.employeeId}"></td>
            <td th:text="${item.employeeName}"></td>
            <td th:text="${item.birthday}"></td>
            <td th:text="${item.phoneNumber}"></td>
            <td th:text="${item.email}"></td>
            <td>

                <a class="btn btn-success" th:href="@{editForm/{id}(id=${item.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{delete/{id}(id=${item.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
