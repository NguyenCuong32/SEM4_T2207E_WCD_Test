<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="m-auto w-100">
    <form action="#" th:action="@{/employee/save}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{employeeId}" placeholder="please input employeeId" class="form-control w-25 mb-4">
        <input type="text" th:field="*{employeeName}" placeholder="please input employeeName" class="form-control w-25 mb-4">
        <input type="date" th:field="*{birthday}" class="form-control w-25 mb-4">
        <input type="text" th:field="*{phoneNumber}" placeholder="please input phoneNumber" class="form-control w-25 mb-4">
        <input type="text" th:field="*{email}" placeholder="please input phoneNumber" class="form-control w-25 mb-4">
        <button type="submit" class="btn btn-success col-2">Save</button>
    </form>
</div>
</body>
</html>
