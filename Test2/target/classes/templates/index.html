<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a th:href="@{formCreate}" class="btn btn-warning">Create</a>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Employee Id</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Birthday</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Email</th>
        <th scope="col">Button</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee: ${employees}">
        <th scope="row" th:text="${employee.employeeId}"></th>
        <td th:text="${employee.employeeName}"></td>
        <td th:text="${employee.birthday}"></td>
        <td th:text="${employee.phoneNumber}"></td>
        <td th:text="${employee.email}"></td>
        <td>
            <a th:href="@{formEdit/{id}(id=${employee.employeeId})}" class="btn btn-primary">Edit</a>
            <a th:href="@{delete/{id}(id=${employee.employeeId})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
