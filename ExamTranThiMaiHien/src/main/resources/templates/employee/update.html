<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create employee</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Update employee</h2>
    <form th:action="@{/employee/save}" method="post" th:object="${employee}">
        <div class="mb-3 mt-3">
            <input type="hidden" th:field="*{employeeId}" >
            <label for="employeeName">employeeName</label>
            <input type="text" autofocus="autofocus" th:field="*{employeeName}" class="form-control" id="employeeName" placeholder="employeeName..." name="employeeName">
        </div>
        <div class="mb-3 mt-3">
            <label for="birthday">birthday</label>
            <input type="date" autofocus="autofocus" th:field="*{birthday}" class="form-control" id="birthday" placeholder="birthday..." name="birthday">
        </div>
        <div class="mb-3 mt-3">
            <label for="phoneNumber">phoneNumber</label>
            <input type="text" autofocus="autofocus" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="phoneNumber..." name="phoneNumber">
        </div>
        <div class="mb-3 mt-3">
            <label for="email">Email</label>
            <input type="email" autofocus="autofocus" th:field="*{email}" class="form-control" id="email" placeholder="Email..." name="Email">
        </div>
        <div class="mb-3 mt-3">
            <ul>
                <li th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}" class="error"></li>
                <li th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="error"></li>
                <li th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></li>
            </ul>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/employee/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
