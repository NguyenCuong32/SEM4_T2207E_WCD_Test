<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Employee</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>List Employee</h2>
    <a th:href="@{create}" class="btn btn-primary">Add Employee</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Birthday</th>
            <th>Phone number</th>
            <th>Email</th>
             <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${employeeList}">

            <td th:text="${employee.employeeId}"></td>
            <td th:text="${employee.employeeName}"></td>
            <td th:data="${employee.birthday}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{update/{id}(id=${employee.employeeId})}" class="btn btn-primary">Update</a>
                <a th:href="@{delete(id=${employee.employeeId})}"  class="btn btn-danger"
                   onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
