<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
    .error{color:red}
</style>
</head>
<body>
<div>
    <div class="m-4">
        <h1>Add new a employee</h1>
        <div class="row align-items-start">
            <div class="col-6">
                <form th:action="@{/employee/save}" method="post" th:object="${employee}">
                    <div class="mb-3">
                        <label for="employeeId" class="form-label">employeeId</label>
                        <input th:field="*{employeeId}" type="text" class="form-control" id="employeeId" name="employeeId" placeholder="employeeId">
                    </div>
                    <div class="mb-3">
                        <label for="employeeName" class="form-label">employeeName</label>
                        <input th:field="*{employeeName}" type="text" class="form-control" id="employeeName" name="employeeName" placeholder="employeeName">
                    </div>
                    <div class="mb-3">
                        <label for="birthday" class="form-label">birthday</label>
                        <input th:field="*{birthday}" type="date" th:format="'dd-MM-yyyy'" class="form-control" id="birthday" name="birthday" placeholder="birthday">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">phoneNumber</label>
                        <input th:field="*{phoneNumber}" type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="phoneNumber">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">email</label>
                        <input th:field="*{email}" type="text" class="form-control" id="email" name="email" placeholder="email">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Save employee</button>
                        <a th:href="@{/employee/list}" class="btn btn-secondary">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
